<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora actual</title>
</head>
<body>

    <script>

        // Start Funtion Mostrar_Hora
        function Mostrar_Hora(){
            let fecha = new Date();
            document.write('Hoy es: ');
            document.write(fecha.getDate() + '/'); 
            document.write((fecha.getMonth()+1) + '/');
            document.write(fecha.getFullYear());
            document.write(' ');
            document.write(' Es la Hora '); 
            document.write(fecha.getHours() + ':');
            document.write(fecha.getMinutes() + ':');
            document.write(fecha.getSeconds());
        } // End Funtion Mostrar_Hora

        Mostrar_Hora();

        




    </script>
    
</body>
</html>
